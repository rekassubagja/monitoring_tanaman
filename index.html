<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HipeRobo - Robot Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Connection Status -->
  <div class="status-container">
    <div id="connectionStatus" class="status-indicator disconnected">
      <svg class="status-icon" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <span id="statusText">üî¥ TERPUTUS</span>
    </div>
  </div>

  <!-- Main Control Container -->
  <div class="control-container">
    <!-- Direction Pad (Left Side) -->
    <div class="direction-pad">
      <div class="direction-grid">
        <!-- Up Button -->
        <button id="forwardBtn" class="control-button direction-btn">
          ‚¨ÜÔ∏è
        </button>
        
        <!-- Left Button -->
        <button id="leftBtn" class="control-button direction-btn">
          ‚¨ÖÔ∏è
        </button>
        
        <!-- Center Stop Button (Non-clickable) -->
        <button class="control-button center-btn" disabled>
          ‚èπÔ∏è
        </button>
        
        <!-- Right Button -->
        <button id="rightBtn" class="control-button direction-btn">
          ‚û°Ô∏è
        </button>
        
        <!-- Down Button -->
        <button id="backwardBtn" class="control-button direction-btn">
          ‚¨áÔ∏è
        </button>
      </div>
    </div>

    <!-- Action Buttons (Right Side) -->
    <div class="action-buttons">
      <div class="action-group">
        <!-- Auto Button -->
        <div class="button-container">
          <button id="autoButton" class="control-button auto-btn auto-off">
            AUTO OFF
          </button>
        </div>
        
        <!-- Pump Button -->
        <div class="button-container">
          <button id="pumpButton" class="control-button pump-btn">
            üíß
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Monitoring Button -->
  <div class="monitoring-container">
    <button onclick="openMonitoring()" class="monitoring-button">
      <svg class="monitoring-icon" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 20h16V4H4v16zm2-14h12v2H6V6zm0 4h12v2H6v-2zm0 4h12v2H6v-2z"/>
      </svg>
      <span>MONITORING</span>
    </button>
  </div>

  <!-- HipeRobo Logo -->
  <div class="logo-container">
    <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    RE:BION
    <span class="logo-subtitle">GEN-B x Shiperobo</span>
  </div>

  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
